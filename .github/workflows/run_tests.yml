name: Run Java Tests

on:
  push:
    branches:
      - for-java

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Compile and run tests
        run: |
          javac src/*.java
          java -cp src PrimeCheckerTest
