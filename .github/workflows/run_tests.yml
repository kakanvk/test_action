name: Run Java Tests

on:
  push:
    branches:
      - for-java

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: for-java

      - name: Checkout test cases
        uses: actions/checkout@v2
        with:
          repository: kakanvk/testcases
          ref: main

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Compile and run tests
        run: |
          javac -cp ./src:testcases ./test_action/src/PrimeChecker.java ./testcases/PrimeCheckerTest.java
          java -cp ./src:testcases PrimeCheckerTest
