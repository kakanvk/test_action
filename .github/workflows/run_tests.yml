name: Run Java Tests

on:
  push:
    branches:
      - for-java

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: for-java

      - name: Checkout test cases
        uses: actions/checkout@v2
        with:
          repository: kakanvk/testcases
          ref: main

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up JUnit
        run: |
          mkdir lib
          curl -o lib/junit.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar

      - name: Compile and run tests
        run: |
          find $GITHUB_WORKSPACE -name "*.java" > sources.txt
          javac -cp ./src:testcases:./lib/* @sources.txt
          java -cp ./src:testcases:./lib/* PrimeCheckerTest
