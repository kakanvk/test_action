name: Run Java Tests

on:
  push:
    branches:
      - for-java

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: for-java

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Compile and run tests
        run: |
          find $GITHUB_WORKSPACE -name "*.java" > sources.txt
          javac -cp ./src:test @sources.txt
          java -cp ./src:test:$GITHUB_WORKSPACE/test PrimeCheckerTest
