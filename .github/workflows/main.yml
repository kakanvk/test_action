name: Java Unit Tests

on:
  push:
    branches:
      - for-java

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn -B clean package --file test_action/pom.xml

    - name: Run tests
      run: mvn -B test --file test_action/pom.xml
